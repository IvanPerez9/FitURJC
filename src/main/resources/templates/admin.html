<!doctype html>
<html lang="es">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>FitURJC Admin</title>
<link rel="shortcut icon" href="/img/iconLogo.ico" />

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<!--  Light Bootstrap Table core CSS    -->
<link href="/css/light-bootstrap-dashboard.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="blue"
			data-image="/img/lateralAdmin.jpg">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="/logout" class="simple-text"> FitURJC </a>
				</div>
				<ul class="nav">
					<li><a href="/adminPage/manageUsers"> <i
							class="fa fa-user"></i>
							<p>User management</p>
					</a></li>
					<li><a href="/adminPage/manageCourses"> <i
							class="fa fa-users"></i>
							<p>Course management</p>
					</a></li>
					<li><a href="/adminPage/graphics"> <i class="fa fa-flag"></i>
							<p>Graphics</p>
					</a></li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#navigation-example-2">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/user/profile"><span class="fa fa-reply"></span>
							Return</a>
					</div>
				</div>
			</nav>
			<!-- Mustache in -->
              	
              	{{# manageUsersSection}}
                	{{> admin-controlUsers}}
              	{{/ manageUsersSection}}
              	
              	{{# manageCoursesSection}}
                	{{> admin-controlCourses}}
              	{{/ manageCoursesSection}}
              	
              	{{# graphicsSection}}
                	{{> admin-graphics}}
              	{{/ graphicsSection}}
		</div>
	</div>
</body>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/bootstrap/js/light-bootstrap-dashboard.js"></script>
